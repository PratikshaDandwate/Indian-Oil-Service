<!DOCTYPE html>
<html>
<head>
    <title>Login - Indian Oil</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="card">

    <img src="logo.png" class="logo">

    <h2 id="formTitle">Login</h2>

    <input type="text" id="username" placeholder="Username" class="input">
    <input type="password" id="password" placeholder="Password" class="input">

    <button id="actionBtn" class="btn" onclick="handleAuth()">
        Login
    </button>

    <p id="switchText" class="switch">
        Don't have account?
        <span onclick="toggleForm()">Signup</span>
    </p>

</div>

</body>
</html>
